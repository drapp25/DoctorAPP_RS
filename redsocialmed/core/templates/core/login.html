{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>DoctorApp | Iniciar sesión</title>
  <link rel="icon" href="{% static 'core/img/logo.ico' %}" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{% static 'core/css/login.css' %}?v=2" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    .toggle-password {
      cursor: pointer;
      color: #0D47A1;
      margin-left: 10px;
    }

    .input-group input {
      flex: 1;
      width: auto !important;
    }

    .alert {
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      font-size: 0.9rem;
      text-align: left;
    }

    .alert-error {
      background-color: #ffebee;
      color: #d32f2f;
      border: 1px solid #ffcdd2;
    }

    .alert-success {
      background-color: #e8f5e9;
      color: #2e7d32;
      border: 1px solid #c8e6c9;
    }
  </style>
</head>

<body>
  <div class="login-container">

    <img src="{% static 'core/img/fondolog.png' %}" alt="Fondo" class="background" />

    <div class="logo-superior">
      <img src="{% static 'core/img/letraDA.png' %}" alt="Logo DA" />
    </div>


    <div class="blur-box">
      <div class="top-tabs">
        <a href="{% url 'registro' %}" class="tab registro">REGISTRO</a>
        <img src="{% static 'core/img/logo.ico' %}" alt="Logo" class="logo" />
        <a href="{% url 'login' %}" class="tab login active">LOGIN</a>
      </div>

      <h2>Iniciar sesión</h2>

      {% if messages %}
      {% for message in messages %}
      <div class="alert {% if message.tags == 'error' %}alert-error{% else %}alert-success{% endif %}">
        {{ message }}
      </div>
      {% endfor %}
      {% endif %}

      <form method="post">
        {% csrf_token %}

        <div class="input-group">
          <input type="email" name="email" placeholder="Email" required />
        </div>

        <div class="input-group">
          <i class="fa fa-lock icon"></i>
          <input type="password" name="password" id="passwordField" placeholder="Contraseña" required />
          <i class="fa fa-eye toggle-password" onclick="toggleLoginPassword()"></i>
        </div>

        <button type="submit" class="login-button">Login</button>

        <div class="options">
          <label><input type="checkbox" name="remember" /> Recuérdame</label>
          <a href="{% url 'password_reset' %}">Olvidé contraseña</a>
        </div>
      </form>
    </div>
  </div>
  </div>

  <script>
    function toggleLoginPassword() {
      const input = document.getElementById('passwordField');
      const icon = document.querySelector('.toggle-password');
      if (input.type === 'password') {
        input.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        input.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    }
  </script>
</body>

</html>
