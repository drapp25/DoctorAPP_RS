{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>DoctorApp | Contraseña Cambiada</title>
    <link rel="icon" href="{% static 'core/img/logo.ico' %}" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'core/css/login.css' %}?v=2" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
    <div class="login-container">
        <img src="{% static 'core/img/fondolog.png' %}" alt="Fondo" class="background" />
        <div class="logo-superior">
            <img src="{% static 'core/img/letraDA.png' %}" alt="Logo DA" />
        </div>
        <div class="blur-box" style="padding-top: 50px;">
            <div style="text-align: center; margin-bottom: 25px;">
                <div
                    style="background: rgba(76, 175, 80, 0.1); width: 80px; height: 80px; border-radius: 50%; display: inline-flex; align-items: center; justify-content: center;">
                    <i class="fa fa-check" style="font-size: 40px; color: #4caf50;"></i>
                </div>
            </div>
            <h2 style="margin-top: 0;">¡Contraseña Cambiada!</h2>
            <p style="text-align: center; color: #333; margin-bottom: 30px; line-height: 1.6;">
                Tu seguridad ha sido actualizada. Ya puedes iniciar sesión con tu nueva clave.
            </p>
            <a href="{% url 'login' %}" class="login-button"
                style="text-decoration: none; display: block; text-align: center; line-height: 45px; height: 45px;">
                Entrar a DoctorApp
            </a>
        </div>
    </div>
</body>

</html>
