{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>DoctorApp | Recuperar Contraseña</title>
    <link rel="icon" href="{% static 'core/img/logo.ico' %}" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'core/css/login.css' %}?v=2" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        .blur-box {
            padding-top: 40px;
        }

        .instruction-text {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
            font-size: 0.95rem;
            line-height: 1.4;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #004aad;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <img src="{% static 'core/img/fondolog.png' %}" alt="Fondo" class="background" />
        <div class="logo-superior">
            <img src="{% static 'core/img/letraDA.png' %}" alt="Logo DA" />
        </div>
        <div class="blur-box">
            <div style="text-align: center; margin-bottom: 20px;">
                <img src="{% static 'core/img/logo.ico' %}" alt="Logo" class="logo"
                    style="width: 60px; height: 60px;" />
            </div>
            <h2 style="margin-top: 0;">¿Olvidaste tu contraseña?</h2>
            <p class="instruction-text">
                Ingresa tu correo electrónico y te enviaremos un enlace seguro para crear una nueva contraseña.
            </p>
            <form method="post">
                {% csrf_token %}
                <div class="input-group">
                    <i class="fa fa-envelope icon"></i>
                    <input type="email" name="email" placeholder="Correo electrónico" required id="id_email" />
                </div>
                <button type="submit" class="login-button">Enviar instrucciones</button>
                <a href="{% url 'login' %}" class="back-link">
                    <i class="fa fa-arrow-left"></i> Volver al inicio de sesión
                </a>
            </form>
        </div>
    </div>
</body>

</html>
